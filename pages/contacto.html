<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../css/estilos.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet"/>
    <title>Feber - Contacto</title>
</head>
<body>
    <header class="header">
            <div class="header__content container">
                <a href="../index.html"><img src="../assets/feber-logo.png" alt="Feber Logo"/></a>
                <nav class="navbar__content">
                    <ul>
                        <li><a href="../index.html">Inicio</a></li>
                        <li><a href="./servicios.html">Servicios</a></li>
                        <li><a href="./sobre-nosotros.html">Sobre nosotros</a></li>
                        <li><a href="./contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
    </header>
    <main>
        <section class="banner container">
            <div class="banner__content">
                <div>
                    <h1>Hola!</h1>
                    <p>¿En que podemos ayudarlo?. Estamos a su disposición para asesorarlo, nuestro equipo de trabajo respondera a la brevedad con la mejor solución disponible.</p>
                </div>
            </div>
            <div class="banner__content--img">
                <img src="../assets/banner-contacto.png" alt="Feber - Consultas"/>
            </div>
        </section>
        <section class="servicios container">
            <div class="main--title">
                <p>Formulario</p>
            </div>
        </section>
        <section class="formulario container">
            <form action="" method="" enctype="">
                <label for="nombre">Ingrese su nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Su nombre..."/>
                <label for="correo">Su email</label>
                <input type="email" id="correo" name="correo" placeholder="Su correo..."/>
                <label for="comprador">Servicio que quiere contratar</label>
                <select name="comprador" id="comprador">
                    <option value="electricidad">Electricidad</option>
                    <option value="plomeria">Plomeria</option>
                    <option value="gasista">Gasista</option>
                </select>
                <label for="consulta">Ingrese su mensaje:</label>
                <textarea name="consulta" id="consulta" cols="30" rows="10" placeholder="En que podemos ayudarlo?"></textarea>
                <button type="submit">Envíar mensaje</button>
            </form>
        </section>
    </main>
    <footer>
        <section class="footer container">
            <div class="footer__content">
                <div class="footer__content--img">
                    <a href="../index.html"><img src="../assets/feber-logo-footer.png" alt="Feber Logo Footer"/></a>
                </div>
                <div>
                    <nav class="navbar__footer">
                        <ul>
                            <li><a href="../index.html">Inicio</a></li>
                            <li><a href="./servicios.html">Servicios</a></li>
                            <li><a href="./sobre-nosotros.html">Sobre nosotros</a></li>
                            <li><a href="./contacto.html">Contacto</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </section>
    </footer>
    
</body>
</html>
